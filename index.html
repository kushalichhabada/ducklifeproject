<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duck Life — Run ownduck.js</title>
</head>
<body>
  <h2 style="font-family:sans-serif;">Duck Life — running <code>ownduck.js</code></h2>
  <p style="font-family:sans-serif;">If the sketch doesn't appear, open the browser console to see errors.</p>

  <!-- Canvas that Processing.js will attach to. Width/height match the sketch (400x400). -->
  <canvas data-processing-sources="ownduck.js" width="400" height="400"></canvas>

  <!-- Processing.js from CDN. This will interpret the Processing-style JS in ownduck.js. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</body>
</html>
